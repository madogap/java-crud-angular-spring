<div class="container">
  <mat-card>
    <mat-card-content>
      <!--Formulario-->
      <form class="login-form">
        <mat-form-field>
          <input name="userApp" type="text" placeholder="Usuario" [(ngModel)]="username">
        </mat-form-field>

        <mat-form-field>
          <input name="passwordApp" mat-input type="password" placeholder="Senha" [(ngModel)]="password">
        </mat-form-field>

        <span>
          {{ mensagemLogin }}
        </span>
        <button (click)="btnLogin()" mat-raised-button type="submit" color="primary">Entrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
