
<mat-card>


    <table mat-table [dataSource]="contas" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Conta </th>
        <td mat-cell *matCellDef="let conta"> {{ conta.name }} </td>
      </ng-container>
      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let conta">{{ conta.category}} </td>
      </ng-container>
      <!-- DinheiroTotaln Column -->
      <ng-container matColumnDef="dinheiroTotal">
        <th mat-header-cell *matHeaderCellDef> Total em Dinheiro </th>
        <td mat-cell *matCellDef="let conta"> {{ conta.dinheiroTotal }} </td>
      </ng-container>
      <!-- Actions Column -->
       <ng-container matColumnDef="actions">
       <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar Conta">
            <mat-icon>add</mat-icon>
          </button>
       </mat-header-cell>
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let conta">{{ conta.category}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



</mat-card>
